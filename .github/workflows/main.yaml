name: Main
on:
  push:
    branches:
      - master
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Set up JDK 21'
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: 21
          cache: 'maven'
          check-latest: true
      - name: Set up Maven
        uses: hb0730/maven-action@v1.0.1
        with:
          maven-version: 3.9.6
          url: https://repo1.maven.org/maven2/org/apache/maven/apache-maven/3.9.6/apache-maven-3.9.6-bin.tar.gz
      - name: 'Build'
        shell: bash
        run: mvn -V -B -ntp clean verify --fail-at-end --color always